{% extends 'basic.html' %}

{% block title %} BlogHome {% endblock title %}

{% block body %}

<div class="container my-3">
<h2>MY PERSONAL BLOGS:</h2>
    <a class="btn btn-default" href="/blog/addpost">ADD POST</a>


{% for i in post %}
   <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 my-4 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">Article  by {{i.author}}</strong>
            <h3 class="mb-0">{{i.title}}</h3>

            <p class="card-text mb-auto">{{i.content|safe|truncatechars:500}}</p>
            <div class="my-2">
            	<a href="/blog/{{i.sno}}" >Continue reading</a><br>
               <a class="btn btn-primary btn-md mt-2 " href="/blog/updatepost/{{i.sno}}" role="button">EDIT</a>
          <a class="btn btn-primary btn-md mt-2" href="/blog/deletepost/{{i.sno}}" role="button">DELETE</a>

            </div>


        </div>

        </div>




{% endfor %}
</div>

{% endblock %}
