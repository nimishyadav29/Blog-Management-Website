{% extends 'basic.html' %}

{% block title %} BlogHome {% endblock title %}

{% block body %}
<div class="container">
<form action= "/verifyotp" method='post'>
       {% csrf_token %}
  <div class="form-group">
    <label for="otp">ENTER YOUR OTP</label>
    <input type="text" class="form-control" id="otp" name="otp" placeholder="please enter OTP">
  </div>
     <input type="hidden" name="usr" value="{{usr.username}}">

        <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>

{% endblock %}
